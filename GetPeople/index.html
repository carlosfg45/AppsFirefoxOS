		<script language="javaScript"> 
			//Função javaScript que permite a digitação apenas de números
	        function validar(obj)
	        {
	            var expressao = /^[0-9]/;  
	            if(!expressao.test(obj.value))
	            {  
	                obj.value = obj.value.substring(0, obj.value.length -1);  
	            }   
	        }  
	    </script>
